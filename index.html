<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hard Study Hard</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fa/css/all.css" />
    <script type="text/javascript" src="./script.js" defer></script>

<body>
    <div class="nav" >
        <a id="nav1" class="nav-link" href="javascript:;"><i class="fas fa-align-justify"></i></a>
        <div class="nav-list" id="nav2">
            <div class="nav-container">
                <h1>todos</h1>
                <form id="form">
                    <input type="text" id="input" class="input" placeholder="Enter your todo" autocomplete="off" />
                    <ul class="todos" id="todos"></ul>
                </form>
                <small>Left click to toggle complete.
                     <br />Right click to delete the
                    todo.</small>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="title">
            <span>  </span>
            <span id="words">Holiday</span>
            <span>  Countdown </span>
        </div>
        <div class="countdown-container">
            <div class="contdownEl">
                <p class="big-text" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="contdownEl">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="contdownEl">
                <p class="big-text" id="mins">0</p>
                <span>Mins</span>
            </div>
            <div class="contdownEl">
                <p class="big-text" id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
        <div class="downword-wrap">
            <a href="javascript:;" id="btn1">Events</a>||
            <a href="javascript:;" id="btn2">Timer</a>||
            <a href="javascript:;" id="btn3">List clean</a>
        
        </div>
        <small>
        <a href='https://www.sunyanarch.com'>Design by SunYan</a><br/>
        <a href='https://www.freepik.com/photos/brooklyn-bridge'>photo by wirestock - www.freepik.com</a>
    </small>
    </div>

</body>

</html>
